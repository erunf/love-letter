[build]
  command = "npm run build"
  publish = "dist"

# Serve the app at /games/love-letter/ path (for proxy from games.erun.ai)
[[redirects]]
  from = "/games/love-letter/*"
  to = "/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/games/love-letter"
  to = "/index.html"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
